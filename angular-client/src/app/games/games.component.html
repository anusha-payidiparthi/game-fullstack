<div class="container pt-5 mt-5">
    <div class="row justify-content-between">
        <div class="col">
            <div class="row justify-content-between">
                <div class="col-6">
                    <div>
                        <p style="text-align: center;">{{userData.name}}</p>
                        <div class="game"
                            [ngStyle]="(playerHealth <= 60 && playerHealth < dragonHealth)?{'background-color':'#ecc75f'} : {'background-color': '#5fc55f'}">
                            <p>{{playerHealth}}%</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <p style="text-align: center;">Dragon</p>
                        <div class="game"
                            [ngStyle]="(dragonHealth <= 60 && dragonHealth < playerHealth)?{'background-color':'#ecc75f'} : {'background-color': '#5fc55f'}">
                            <p>{{dragonHealth}}%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-5 justify-content-center" *ngIf="!this.isStarted">
                <div class="col pt-5" style="text-align: center;">
                    <button type="button" class="btn btn-outline-success btn-lg" (click)="start()">START</button>
                </div>
            </div>
            <div class="row pt-5" *ngIf="this.isStarted">
                <div class="col-3 pt-5">
                    <button type="button" class="btn btn-outline-primary" (click)="attack()">ATTACK</button>
                </div>
                <div class="col-3 pt-5">
                    <button type="button" class="btn btn-outline-warning" (click)="blast()">BLAST</button>
                </div>
                <div class="col-3 pt-5">
                    <button type="button" class="btn btn-outline-success" (click)="heal()">HEAL</button>
                </div>
                <div class="col-3 pt-5">
                    <button type="button" class="btn btn-outline-danger" (click)="giveUp()"> GIVE UP</button>
                </div>
            </div>
        </div>
        <div *ngIf="this.isStarted" class="col-4 commentary">
            <h2>Commentary Box</h2>
            <div class="commentary-box" *ngFor="let comment of commentary;">
                {{comment}}
            </div>
        </div>
    </div>
</div>
