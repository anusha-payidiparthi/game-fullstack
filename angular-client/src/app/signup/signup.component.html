<div class="container pt-5">
    <div class="row">
        <form class="pt-4">
            <div class="form-group m-3">
                <label class="pb-1">Full Name</label>
                <input type="text" [(ngModel)]="this.userData.name" name="firstName" class="form-control"
                    [ngModelOptions]="{standalone: true}" placeholder="Full Name">
            </div>
            <div class="form-group m-3">
                <label class="pb-1">Email</label>
                <input type="email" name="email" [(ngModel)]="this.userData.email" class="form-control"
                    placeholder="Email">
                <span *ngIf="this.showError" [ngStyle]="{'color':'red'}">Email already existed. Please try to
                    login.</span>
            </div>
            <div class="form-group m-3">
                <label class="pb-1">Password</label>
                <input type="password" name="password" [(ngModel)]="this.userData.password" class="form-control"
                    placeholder="Password">
            </div>
            <div class="d-flex justify-content-center pt-4">
                <button type="button" class="btn btn-outline-dark btn-lg" (click)="this.signupUser()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
